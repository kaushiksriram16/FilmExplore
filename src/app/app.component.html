<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./app.component.css">
</head>
<body>
    <div class="home">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><b>Film-Explore</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" routerLink="/search">Search Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" routerLink="/bookmarks">Bookmarked Movies</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container" ng-include="partialViewUrl" onload="getMovieData()">
        <button (click)="getMovieData()"></button>
          <div *ngFor="let movie of PopularMovies">
            <div class="card bg-dark text-center animate-bottom" style="width:230px;">
                <img src={{ImgLink+movie.poster_path}}  class="card-img-top"  >
                <div class="card-body">
                    <h5 class="card-title"> {{movie.original_title}} </h5>
                    <p><b>Release date</b>: {{movie.Year}} </p>
                    <button (click)="saveMoviesLocal(movie.Title, movie.Year, movie.Poster, movie.imdbID)" class="btn btn-primary btn-sm">Bookmark It</button>
                </div>
            </div>
        </div>
      </div>

    </div>

</body>
</html>

<router-outlet></router-outlet>
